<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos (Reto) | Curso práctico de JavaScript</title>
</head>

<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form>
            <label for="InputPrice">
                <span>Escribe el precio de tu producto:</span>
                <input type="number" id="InputPrice">
            </label>
            <label for="InputDiscount">
                <span>Escribe el cupón de descuento</span>
                <input type="text" id="InputCoupon" maxlength="8">
            </label>
            <button type="button" onclick="getPriceWithDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="result">

            </p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>

</html>
